<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioFlashcardsMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#fef7f0',
                100: '#fdecd8',
                200: '#fbd5b0',
                300: '#f8b87d',
                400: '#f5934a',
                500: '#f27522',
                600: '#e35a18',
                700: '#bc4315',
                800: '#963618',
                900: '#792f17',
              },
              secondary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #f27522, #e35a18);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.6, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f27522;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 20px;
      }

      .error h1 {
        color: #dc2626;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }

      .error p {
        color: #64748b;
        margin-bottom: 1rem;
        text-align: center;
      }

      .error button {
        padding: 0.5rem 1rem;
        background-color: #f27522;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
      }

      .error button:hover {
        background-color: #e35a18;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 antialiased">
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="spinner"></div>
        <h1 class="text-2xl font-bold gradient-text">BioFlashcardsMaster AI</h1>
        <p class="text-secondary-600 mt-2">Cargando aplicación...</p>
      </div>
    </div>

    <!-- Diagnostic script -->
    <script>
      console.log('Starting application load...');
      
      // Check if modules are supported
      if (typeof import === 'undefined') {
        console.error('ES modules not supported');
        showError('Tu navegador no soporta módulos ES6. Por favor, actualiza tu navegador.');
      }

      // Check if fetch is available
      if (typeof fetch === 'undefined') {
        console.error('Fetch not supported');
        showError('Tu navegador no soporta fetch. Por favor, actualiza tu navegador.');
      }

      function showError(message) {
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div class="error"><h1>Error al cargar la aplicación</h1><p>' + message + '</p><button onclick="window.location.reload()">Recargar</button></div>';
        }
      }

      // Try to load the main script
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/main.tsx';
      
      script.onload = function() {
        console.log('Main script loaded successfully');
      };
      
      script.onerror = function(e) {
        console.error('Failed to load main script:', e);
        showError('Error al cargar la aplicación. Por favor, recarga la página.');
      };

      // Add error handler for unhandled errors
      window.addEventListener('error', function(e) {
        console.error('Unhandled error:', e.error);
        showError('Error al cargar la aplicación. Por favor, recarga la página.');
      });

      // Add error handler for unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        showError('Error al cargar la aplicación. Por favor, recarga la página.');
      });

      // Load the script after a short delay
      setTimeout(function() {
        document.head.appendChild(script);
      }, 100);
    </script>
  </body>
</html>
