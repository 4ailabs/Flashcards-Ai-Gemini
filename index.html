<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioFlashcardsMaster AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                50: '#fef7f0',
                100: '#fdecd8',
                200: '#fbd5b0',
                300: '#f8b87d',
                400: '#f5934a',
                500: '#f27522',
                600: '#e35a18',
                700: '#bc4315',
                800: '#963618',
                900: '#792f17',
              },
              secondary: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        font-family: 'Inter', system-ui, sans-serif;
      }
      
      .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #f27522, #e35a18);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.6, 1);
      }
      
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #f27522;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 20px;
      }

      .error h1 {
        color: #dc2626;
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }

      .error p {
        color: #64748b;
        margin-bottom: 1rem;
        text-align: center;
      }

      .error button {
        padding: 0.5rem 1rem;
        background-color: #f27522;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
      }

      .error button:hover {
        background-color: #e35a18;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 antialiased">
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="spinner"></div>
        <h1 class="text-2xl font-bold gradient-text">BioFlashcardsMaster AI</h1>
        <p class="text-secondary-600 mt-2">Cargando aplicaci贸n...</p>
      </div>
    </div>

    <!-- Simple React-like app -->
    <script>
      console.log('Starting simple app...');
      
      // Simple app state
      let microbes = [];
      let filteredMicrobes = [];
      let searchTerm = '';
      let selectedFilter = 'all';
      let isLoading = false;

      // Microbe data
      const microbeData = [
        {
          id: 1,
          name: "Escherichia coli",
          type: "Bacteria",
          description: "Bacteria Gram-negativa, bacilo, anaerobia facultativa",
          characteristics: ["Gram-negativa", "Bacilo", "Anaerobia facultativa"],
          image: ""
        },
        {
          id: 2,
          name: "Staphylococcus aureus",
          type: "Bacteria",
          description: "Bacteria Gram-positiva, coco, anaerobia facultativa",
          characteristics: ["Gram-positiva", "Coco", "Anaerobia facultativa"],
          image: ""
        },
        {
          id: 3,
          name: "Candida albicans",
          type: "Fungi",
          description: "Hongo unicelular, levadura, oportunista",
          characteristics: ["Unicelular", "Levadura", "Oportunista"],
          image: ""
        },
        {
          id: 4,
          name: "Influenza A",
          type: "Virus",
          description: "Virus de ARN, envoltura lip铆dica, estacional",
          characteristics: ["ARN", "Envoltura", "Estacional"],
          image: ""
        }
      ];

      // Initialize app
      function initApp() {
        microbes = [...microbeData];
        filteredMicrobes = [...microbes];
        renderApp();
      }

      // Render functions
      function renderApp() {
        const root = document.getElementById('root');
        if (!root) return;

        root.innerHTML = `
          <div class="min-h-screen">
            <!-- Header -->
            <header class="relative overflow-hidden bg-gradient-to-br from-primary-500 to-primary-600 text-white">
              <div class="absolute inset-0 bg-black/10"></div>
              <div class="relative z-10 container mx-auto px-4 py-16 sm:py-24">
                <div class="text-center max-w-4xl mx-auto">
                  <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-6 animate-fade-in">
                    BioFlashcardsMaster AI
                  </h1>
                  <p class="text-xl sm:text-2xl mb-8 text-primary-100 animate-slide-up">
                    Aprende microbiolog铆a con IA
                  </p>
                  <div class="glass-effect rounded-2xl p-8 mb-8 animate-slide-up">
                    <h2 class="text-2xl font-bold mb-4">Teor铆a Fundamental</h2>
                    <p class="text-lg text-primary-100 leading-relaxed">
                      Los microorganismos son seres vivos microsc贸picos que incluyen bacterias, virus, hongos y protozoos. 
                      Son fundamentales para la vida en la Tierra y tienen aplicaciones en medicina, agricultura y biotecnolog铆a.
                    </p>
                  </div>
                  <button onclick="generateWithAI()" class="bg-white text-primary-600 px-8 py-4 rounded-xl font-bold text-lg hover:bg-primary-50 transition-all duration-300 transform hover:scale-105 animate-slide-up">
                     Generar con IA
                  </button>
                </div>
              </div>
            </header>

            <!-- Search and Filters -->
            <div class="sticky top-0 z-20 bg-white/80 backdrop-blur-md border-b border-secondary-200">
              <div class="container mx-auto px-4 py-4">
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                  <div class="relative flex-1 max-w-md">
                    <input 
                      type="text" 
                      placeholder="Buscar microorganismos..." 
                      class="w-full pl-12 pr-4 py-3 border border-secondary-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                      onkeyup="handleSearch(this.value)"
                    >
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-secondary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                  </div>
                  <div class="flex gap-2">
                    <button onclick="filterMicrobes('all')" class="px-4 py-2 rounded-lg font-medium transition-all ${selectedFilter === 'all' ? 'bg-primary-500 text-white' : 'bg-secondary-100 text-secondary-700 hover:bg-secondary-200'}">
                      Todos
                    </button>
                    <button onclick="filterMicrobes('bacteria')" class="px-4 py-2 rounded-lg font-medium transition-all ${selectedFilter === 'bacteria' ? 'bg-primary-500 text-white' : 'bg-secondary-100 text-secondary-700 hover:bg-secondary-200'}">
                      Bacterias
                    </button>
                    <button onclick="filterMicrobes('virus')" class="px-4 py-2 rounded-lg font-medium transition-all ${selectedFilter === 'virus' ? 'bg-primary-500 text-white' : 'bg-secondary-100 text-secondary-700 hover:bg-secondary-200'}">
                      Virus
                    </button>
                    <button onclick="filterMicrobes('fungi')" class="px-4 py-2 rounded-lg font-medium transition-all ${selectedFilter === 'fungi' ? 'bg-primary-500 text-white' : 'bg-secondary-100 text-secondary-700 hover:bg-secondary-200'}">
                      Hongos
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Results Counter -->
            <div class="container mx-auto px-4 py-6">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-secondary-800">
                  Microorganismos ({filteredMicrobes.length})
                </h2>
              </div>

              <!-- Microbes Grid -->
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                ${filteredMicrobes.map(microbe => `
                  <div class="card-hover bg-white rounded-2xl p-6 shadow-lg border border-secondary-200">
                    <div class="text-4xl mb-4 text-center">${microbe.image}</div>
                    <h3 class="text-xl font-bold text-secondary-800 mb-2">${microbe.name}</h3>
                    <p class="text-sm text-secondary-600 mb-3">${microbe.type}</p>
                    <p class="text-secondary-700 mb-4">${microbe.description}</p>
                    <div class="flex flex-wrap gap-2">
                      ${microbe.characteristics.map(char => `
                        <span class="px-2 py-1 bg-primary-100 text-primary-700 text-xs rounded-full font-medium">
                          ${char}
                        </span>
                      `).join('')}
                    </div>
                  </div>
                `).join('')}
              </div>

              ${filteredMicrobes.length === 0 ? `
                <div class="text-center py-12">
                  <div class="text-6xl mb-4"></div>
                  <h3 class="text-xl font-bold text-secondary-800 mb-2">No se encontraron resultados</h3>
                  <p class="text-secondary-600">Intenta con otros t茅rminos de b煤squeda</p>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      // Event handlers
      function handleSearch(value) {
        searchTerm = value.toLowerCase();
        filterMicrobes(selectedFilter);
      }

      function filterMicrobes(filter) {
        selectedFilter = filter;
        let filtered = microbes;

        if (filter !== 'all') {
          filtered = microbes.filter(microbe => 
            microbe.type.toLowerCase() === filter
          );
        }

        if (searchTerm) {
          filtered = filtered.filter(microbe =>
            microbe.name.toLowerCase().includes(searchTerm) ||
            microbe.description.toLowerCase().includes(searchTerm) ||
            microbe.characteristics.some(char => char.toLowerCase().includes(searchTerm))
          );
        }

        filteredMicrobes = filtered;
        renderApp();
      }

      function generateWithAI() {
        alert('Funci贸n de IA disponible en la versi贸n completa con React');
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initApp);
      } else {
        initApp();
      }
    </script>
  </body>
</html>
